<div class="container">
    <div class="main-view mt-5">
        <h3 class="mb-5">Thank You for Registering</h3>

        <div class="row" *ngIf="authService.userData">
            <div class="col-12">
                <p class="text-center">We have sent a confirmation email to <strong>{{authService.userData?.email}}</strong>.</p>
                <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-5">
                <app-ui-button
                    [buttonText]="'Resend Verification Email'"
                    [additionalClasses]="'btn-primary'"
                    (buttonWasClicked)="resendEmail()">
                </app-ui-button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <span>Go back to?<a class="redirect" routerLink="/sign-in"> Sign in</a></span>
            </div>
        </div>
    </div>
</div>
