<div class="container">
    <div class="main-view mt-5">
        <h3 class="mb-5">Sign In</h3>

        <form [formGroup]="singInForm" autocomplete="off" novalidate>
            <div class="row justify-content-center">
                <div class="col-12 col-lg-5">
                    <div class="float-Input mb-4">
                        <mat-form-field appearance="fill">
                            <mat-label>Enter your email</mat-label>
                            <input matInput placeholder="pat@example.com" [formControl]="singInForm.get('email')" required>
                            <mat-error *ngIf="isFormInvalid('email')">Please enter your login email.</mat-error>
                          </mat-form-field>
                    </div>
                    <div class="float-Input mb-4">
                        <mat-form-field appearance="fill">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="singInForm.get('password')" required>
                            <button mat-icon-button matSuffix (click)="hide = !hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="isFormInvalid('password')">Please enter a valid password.</mat-error>
                          </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <!-- <app-ui-button
                        [buttonText]= "'Sign In'"
                        [additionalClasses]="'btn-primary'"
                        (buttonWasClicked)="logIn()">
                    </app-ui-button> -->
                    <button mat-raised-button color="primary" (click)="logIn()">Sign In</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="formGroup mt-2">
                        <span class="or"><span class="orInner">Or</span></span>
                    </div>

                    <div class="forgotPassword mt-2">
                        <a class="redirect" routerLink="/forgot-password">Forgot Password?</a>
                    </div>

                    <div class="redirectToLogin mt-2">
                        <span>Don't have an account?<a class="redirect" routerLink="/sign-up"> Sign Up</a></span>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
